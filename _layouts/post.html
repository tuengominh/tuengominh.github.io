---
layout: default
---

<div class="pt-3 container text-center">
    <h2>{{page.title}}</h2>
</div>

<div class="container pt-3">
    {% if page.meta %}
    <p class="highlight">{{page.meta}}</p>
    {% endif %}
</div>

<div class="container pt-3 pb-5 mb-5">
    <div class="mb-3">
        {{ content }}
    </div>
    
    <div>
        <h6 class="px-3" style="line-height: 2.1;">
            {% for tag in page.tags %}
            <kbd><a class="m-1" href="{{site.baseurl}}/tag/{{tag}}.html" style="color: white !important;"><code><nobr>#{{tag}}</nobr></code></a></kbd>
            {% endfor %}
        </h6>
    </div>
</div>
