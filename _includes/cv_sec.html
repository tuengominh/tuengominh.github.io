<h6 style="color:#000000 !important;">{{item.name}}</h6>
{% if item.loc %}
<p><a style="color: #ff00ff !important; font-weight: 500 !important;" href="{{item.url}}">{{item.org}}</a> &#x2022; {{item.loc}} &#x2022; {{item.date}}</p>
{% else %}
<p><a style="color: #ff00ff !important; font-weight: 500 !important;" href="{{item.url}}">{{item.org}}</a> &#x2022; {{item.date}}</p>
{% endif %}
{% if item.meta %}
<p>{{item.meta}}</p>
{% endif %}
{% if item.eu %}
<p>{{item.eu}}</p>
{% endif %}
<h6 class="px-0 pb-3" style="line-height: 2.1;">
    {% for tag in item.tags %}
    <a class="btn btn-inactive m-1" href="{{site.baseurl}}/tag/{{tag}}.html"><code><nobr>#{{tag}}</nobr></code></a>
    {% endfor %}
</h6>
