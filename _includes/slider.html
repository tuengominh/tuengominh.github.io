<div class="col-sm-6 col-md-4 mb-4" id="carousel" class="carousel" data-ride="carousel">
    {% assign posts = site.project | where: "highlight", "1" | where: "active", "1" | reverse %}  
    {% for post in posts %}
    <div class="carousel-item card bg-dark text-white border-0 m-0" data-pos="{{counter}}">
        <a href="{{site.baseurl}}{{post.url}}">
            <div class="card-img">
                <img src="{{site.baseurl}}/assets/img/{{post.thumb}}" class="img-fluid w-100"/>
                <div class="card-img-overlay">
                    <div>
                        <p class="card-text">{{post.title}}</p>
                        <p><a class="card-tag" href="{{site.baseurl}}/tag/{{post.tags.first}}.html"><code><nobr>#{{post.tags.first}}</nobr></code></a></p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
    <a class="carousel-control-prev w-auto" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next w-auto" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="{{site.baseurl}}/assets/js/slider.js"></script>
